<h1 *ngIf="sprintName">Sprint Name: {{sprintName}}</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Effort</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let workItem of workItems">
      <td>{{workItem.id}}</td>
      <td>{{workItem.fields.effort}}</td>
      <td>{{workItem.fields.title}}</td>
    </tr>
  </tbody>
  <tfoot>
    <td>Total Effort</td>
    <td>{{totalEffort}}</td>
    <td></td>
  </tfoot>
</table>
